<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Your Orders</h1>
        <a href="{% url 'product_list' %}">Back to Product List</a>
    </header>
    <main>
        <ul class="order-list">
            {% for order in orders %}
            <li>
                <h2>Order #{{ order.id }}</h2>
                <p>Ordered At: {{ order.ordered_at }}</p>
                <ul>
                    <li>{{ order.product.name }} - Quantity: {{ order.quantity }} - Price: ${{ order.product.price }}</li>
                </ul>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
