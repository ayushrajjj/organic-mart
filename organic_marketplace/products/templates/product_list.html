<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Product List</h1>
        <a href="{% url 'product_create' %}">Add New Product</a>
        <a href="{% url 'order_list' %}">View Orders</a>
        <a href="{% url 'logout' %}">Logout</a>
    </header>
    <main>
        <ul class="product-list">
            {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Status: {% if product.available %}Available{% else %}Not Available{% endif %}</p>
                <a href="{% url 'product_update' product.id %}">Edit</a>
                <a href="{% url 'product_delete' product.id %}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
